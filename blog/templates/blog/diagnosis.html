<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Diagnosis</title>
  </head>
  <body>
  <!-- Aqui pon bootstrap!!! -->

  <section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">User</a></li>
              <li class="breadcrumb-item active" aria-current="page">{{patient.name}}</li>
            </ol>
          </nav>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-5">
          <div class="card mb-4">
            <div class="p-4 card-body text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">{{patient.name}}</h5>
              <b class="float-left" style="width: 50%; text-align: center;">Last diagnostic:</b><span class = "float-left text-muted" style="width: 50%; text-align: center;">{{patient.last_diagnostic}}</span>
              <br>
              <b class="float-left" style="width: 50%; text-align: center;">Meds:</b><span class = "float-left  text-muted" style="width: 50%; text-align: center;">{{patient.meds}}</span>
              <br>
              <b class="float-left" style="width: 50%; text-align: center;">Last visit:</b><span class = "float-left text-muted" style="width: 50%; text-align: center;">{{patient.last_diagnosis}}</span>
              <br>
              <b class="float-left" style="width: 50%; text-align: center;">Allergies:</b><span class = "float-left text-muted" style="width: 50%; text-align: center;">{{patient.allergies}}</span>
              <br>
              <br>
              <div class="d-float justify-align-center mb-2">
            <div>
        </div>
    <div>
<div>
          

                <div class="row">
                    <div class="col-sm-7">
                    <p class="mb-0">Diagnosis</p>
                    </div>
                    <div class="col-sm-9">
                    <p class="text-muted mb-0">{{diagnosis.diagnosis}}</p>
                    </div>
                </div>
                
                <hr>

                <div class="row">
                    <div class="col-sm-7">
                    <p class="mb-0">Prescription</p>
                    </div>
                    <div class="col-sm-9">
                    <p class="text-muted mb-0">{{diagnosis.prescription}}</p>
                    </div>
                </div>
                
                <hr>

            <div class="float-left" style="width: 50%; text-align: center;"></div>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
